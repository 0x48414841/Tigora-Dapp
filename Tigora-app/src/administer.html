<body>
  
  <div class="text-center">
    <div class="container">
      <a class="w3-left" id="administer" href="./administer.html">Administrative</a>
      <a class="w3-right" id="administer" href="./manageTickets.html">Manage Tickets</a>
      <a class="text-center" id="administer" href="index.html">Purchase Tickets</a>
    </div>
    <br><br><br>
  </div>
  <div class = "director">
  <div class="container">
    <div class="row">
      <h1 class="text-center">Set Password</h1>
        <hr />
        <br />
    </div>
      <form class="w3-center form-inline" id="_setPassword" onsubmit="return false">
        <label for="setPassword">Password :</label>&nbsp;
        <input type="password" id="pass2" name="pass2">  &nbsp; <br><br>
        <input type="submit" class="btn btn-default btn-setPassword" value="Set Password"></input> 
      </form>
      <br><br>
        <h1 class="text-center">Make Tickets</h1>
        <hr />
        <br />
      </div>

      <form class="w3-center form-inline" id="makeTickets" onsubmit="return false">
        <label for="ticketClass">Ticket Group :</label> &nbsp;
        <input type="text" id="ticketClass" name="ticketClass">  &nbsp; <br><br>
        <label for="ticketRow">Row:</label>&nbsp;
        <input type="text" id="ticketRow" name="ticketRow">&nbsp; <br><br>
        <label for="tickPerRow">Tickets per Row:</label>&nbsp;
        <input type="text" id="ticketsPerRow" name="ticketsPerRow">&nbsp; <br><br>
        <label for="basePrice" >Price:</label>&nbsp;
        <input type="text" placeholder="Ethers"  id="basePrice" name="basePrice">&nbsp; <br><br>
       <!-- <b>Max Price: </b>
        <input type="text" id="maxPrice" placeholder="Ethers" name="maxPrice">  &nbsp; <br><br> -->
        <label for="password">Password:</label>&nbsp;
        <input type="password" id="pass" name="pword"> &nbsp; <br><br>
        <input type="submit" class="btn btn-default btn-makeTickets" value="Make Tickets"></input> 
      </form>
      <br><br>

      <h1 class="text-center"> Set Prices for Ticket</h1>
      <hr />
      <br />
      <form class="w3-center form-inline" id="_setPassword" onsubmit="return false">
        <label class="subs-title">
          <b>Ticket Group: </b>&nbsp;
        <input type="text" id="ticketGroup" class="form-control" name="ticketGroup">   &nbsp; <br><br>
          <b> Base Price in Ethers:</b>&nbsp;
        <input type="text" id="basePrice2" class="form-control" name="maxPrice"> &nbsp; <br><br>
        <b>Max Price in Ethers: </b>
        <input type="text" id="maxPrice2" class="form-control" name="maxPrice">  &nbsp; <br><br>
        <input type="submit" class="btn btn-default btn-maxPrice" value="Set Prices"></input> 
        </label>  
      </form>
      <br><br>

      <h1 class="text-center"> Limit # Tickets per Owner </h1>
      <hr />
      <br />
      <form class="w3-center form-inline" id="_setPassword" onsubmit="return false">
        <label for="setPrice">Max # of Tickets:</label>
        <input type="text" id="maxNumTickets" name="maxNumTickets"> <br><br>
        <input type="submit" class="btn btn-default btn-maxNumTickets" value="Set Limit"></input> 
      </form>
      <br><br>

      <h1 class="text-center"> Change Phase </h1>
      <hr />
      <br />
      <form class="w3-center form-inline" id="_setPassword" onsubmit="return false">
        <input type="submit" class="btn btn-default btn-maxChangePhase" value="Change Phase"></input> 
        or
        <input type="submit" class="btn btn-default btn-cancelVenue" value="Cancel Venue"></input> 
      </form>
      <br><br>

      <h1 class="text-center"> Clear Tickets </h1>
      <hr />
      <br />
      <form class="w3-center form-inline" id="_setPassword" onsubmit="return false">
        <input type="submit" class="btn btn-default btn-clear" value="Clear Tickets"></input> 
      </form>
      <br><br>

      

      
    <div id="proposalsRow" class="row">
    </div>
  </div>

  <div class="normalUser">
    <h1 class="w3-center"> Only the Event Director has access to this page `~`</h1>
  </div>

      <div class="col-xs-12 col-sm-8 col-sm-push-2">

      </div>
